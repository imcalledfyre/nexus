        // Function to check site status using the <img> method
        function checksiteWithImage(site) {
            const img = new Image();
            img.onload = function() {
                document.getElementById(site.id).classList.add('green');
            };
            img.onerror = function() {
                document.getElementById(site.id).classList.add('red');
            };
            img.src = site.url;
            img.style.display = 'none';
            document.body.appendChild(img);  // Add the image to the page invisibly
        }

        // Check all sites on page load
        window.onload = function() {
            document.getElementById('status-message').innerText = "Checking site status...";
            sites.forEach(site => {
                checksiteWithImage(site);
                // Set button click behavior to open the site's base URL
                document.getElementById(site.id).addEventListener('click', () => {
                    window.location.href = site.baseUrl;
                });
            });
        };
    </script>
