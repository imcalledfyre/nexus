<!DOCTYPE html>
<html style="width:100%;height:100%;background-color:black;">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta name="description" content="EaglercraftX 1.8 test directory HTML page" />
		<meta name="keywords" content="eaglercraft, eaglercraftx, minecraft, 1.8, 1.8.8" />
		<title>FyrecraftX</title>
		<meta property="og:locale" content="en-US" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="EaglercraftX 1.8" />
		<meta property="og:description" content="test directory HTML page" />
		<link type="image/png" rel="shortcut icon" href="favicon.png" />
		<script type="text/javascript" src="classes.js"></script>
		<script type="text/javascript">
			"use strict";
			window.addEventListener("load", function() {
				if(window.location.href.indexOf("file:") === 0) {
					alert("HTTP please, do not open this file locally, run a local HTTP server and load it via HTTP");
				}else {
					var relayId = Math.floor(Math.random() * 3);
					window.eaglercraftXOpts = {
						demoMode: false,
						container: "game_frame",
						assetsURI: "assets.epk",
						localesURI: "lang/",
						worldsDB: "worlds",
						logInvalidCerts: true,
						crashOnUncaughtExceptions: true,
						servers: [
							{ addr: "wss://eagler.imcalledfyre.com/", name: "MAIN SERVER - USE THIS ONE IF POSSIBLE" },
							{ addr: "wss://skibidi.imcalledfyre.com/", name: "MAIN SERVER 2 - USE THIS IF YOU GET KICKED" },
							{ addr: "wss://fyrecraft-server.vonar.ch:21859/", name: "Fyrecraft Proxy 1" },
							{ addr: "wss://147.185.221.23:21859/", name: "Fyrecraft Proxy 2" },
							{ addr: "ws://traffic-should.gl.at.ply.gg:21859/", name: "Fyrecraft Proxy 3" }
						],
						relays: [
							{ addr: "wss://no-way/", comment: "SINGLEPLAYER HOSTING HAS BEEN DISABLED", primary: relayId === 0 }
						
						]
					};

					var q = window.location.search;
					if((typeof q === "string") && q[0] === "?" && (typeof window.URLSearchParams !== "undefined")) {
						q = new window.URLSearchParams(q);
						var s = q.get("server");
						if(s) window.eaglercraftXOpts.joinServer = s;
					}

					main();
				}
			});
		</script>
	</head>
	<body style="margin:0px;width:100%;height:100%;overflow:hidden;background-color:black;" id="game_frame">
	</body>
